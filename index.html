<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ThrustMIT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header-section">
        <img src="thrustlogo.png" alt="ThrustMIT Logo" class="logo-img">
        
        
        <p class="sub-title">Defying Gravity Beyond Mach.</p>
    </div>

    <div class="container">
        <h2>Create your account</h2>
        <form>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="name@thrustmit.in" required>
            </div>
            <div class="input-group">
                <label for="new-username">Username</label>
                <input type="text" id="new-username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="new-password">Password</label>
                <input type="password" id="new-password" placeholder="Set a strong password" required>
            </div>
            <button type="submit">INITIATE LAUNCH!</button>
        </form>
        
        <div class="toggle-link">
            Already a member? <a href="signin.html">Login</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - ThrustMIT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header-section">
        <img src="thrustlogo.png" alt="ThrustMIT Logo" class="logo-img">
        
        
        <p class="sub-title">Defying Gravity Beyond Mach.</p>
    </div>

    <div class="container">
        <h2>Log into your account</h2>
        <form>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">INITIATE LAUNCH!</button>
        </form>
        
        <div class="toggle-link">
            New Recruit? <a href="index.html">Join the Team</a>
        </div>
    </div>
</body>
</html>
